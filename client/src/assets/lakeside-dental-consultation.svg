<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" fill="#ffffff"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="600" height="80" fill="#0F3254"/>
  <text x="40" y="45" font-family="Arial" font-size="20" fill="#ffffff" font-weight="bold">Lakeside Dental</text>
  <text x="40" y="65" font-family="Arial" font-size="14" fill="#ffffff">Virtual Consultation Platform</text>
  
  <rect x="400" y="25" width="80" height="30" rx="3" fill="transparent" stroke="#ffffff"/>
  <text x="420" y="45" font-family="Arial" font-size="14" fill="#ffffff">Services</text>
  
  <rect x="500" y="25" width="80" height="30" rx="3" fill="#2CC4BF"/>
  <text x="512" y="45" font-family="Arial" font-size="14" fill="#ffffff">My Account</text>
  
  <!-- Main Content -->
  <rect x="0" y="80" width="600" height="320" fill="#f5f5f5"/>
  
  <!-- Consultation Form -->
  <rect x="40" y="100" width="320" height="280" rx="5" fill="#ffffff" stroke="#eaeaea"/>
  <text x="60" y="130" font-family="Arial" font-size="18" fill="#0F3254" font-weight="bold">Virtual Consultation Request</text>
  
  <text x="60" y="160" font-family="Arial" font-size="14" fill="#333333">Consultation Type:</text>
  <rect x="60" y="170" width="280" height="35" rx="3" fill="#ffffff" stroke="#cccccc"/>
  <text x="75" y="193" font-family="Arial" font-size="14" fill="#333333">Cosmetic Dentistry</text>
  
  <text x="60" y="220" font-family="Arial" font-size="14" fill="#333333">Primary Concern:</text>
  <rect x="60" y="230" width="280" height="35" rx="3" fill="#ffffff" stroke="#cccccc"/>
  <text x="75" y="253" font-family="Arial" font-size="14" fill="#333333">Teeth Whitening Options</text>
  
  <text x="60" y="280" font-family="Arial" font-size="14" fill="#333333">Upload Photos (Optional):</text>
  <rect x="60" y="290" width="280" height="35" rx="3" fill="#ffffff" stroke="#cccccc"/>
  <text x="75" y="313" font-family="Arial" font-size="14" fill="#666666">Choose Files</text>
  
  <rect x="60" y="340" width="130" height="35" rx="3" fill="#0F3254"/>
  <text x="90" y="363" font-family="Arial" font-size="14" fill="#ffffff">Submit Request</text>
  
  <rect x="210" y="340" width="130" height="35" rx="3" fill="#ffffff" stroke="#0F3254"/>
  <text x="250" y="363" font-family="Arial" font-size="14" fill="#0F3254">Cancel</text>
  
  <!-- Info Panel -->
  <rect x="380" y="100" width="180" height="280" rx="5" fill="#ffffff" stroke="#eaeaea"/>
  <text x="400" y="130" font-family="Arial" font-size="16" fill="#0F3254" font-weight="bold">How It Works</text>
  
  <circle cx="400" cy="160" r="10" fill="#0F3254"/>
  <text x="415" cy="160" dominant-baseline="middle" x="415" y="160" font-family="Arial" font-size="12" fill="#ffffff">1</text>
  <text x="430" y="165" font-family="Arial" font-size="14" fill="#333333">Submit request</text>
  
  <circle cx="400" cy="200" r="10" fill="#0F3254"/>
  <text x="415" cy="200" dominant-baseline="middle" x="415" y="200" font-family="Arial" font-size="12" fill="#ffffff">2</text>
  <text x="430" y="205" font-family="Arial" font-size="14" fill="#333333">Upload photos</text>
  
  <circle cx="400" cy="240" r="10" fill="#0F3254"/>
  <text x="415" cy="240" dominant-baseline="middle" x="415" y="240" font-family="Arial" font-size="12" fill="#ffffff">3</text>
  <text x="430" y="245" font-family="Arial" font-size="14" fill="#333333">Get a response</text>
  
  <circle cx="400" cy="280" r="10" fill="#0F3254"/>
  <text x="415" cy="280" dominant-baseline="middle" x="415" y="280" font-family="Arial" font-size="12" fill="#ffffff">4</text>
  <text x="430" y="285" font-family="Arial" font-size="14" fill="#333333">Schedule visit</text>
  
  <rect x="390" y="320" width="160" height="50" rx="3" fill="#2CC4BF" fill-opacity="0.1"/>
  <text x="400" y="345" font-family="Arial" font-size="12" fill="#0F3254" text-anchor="start">Typical response time:</text>
  <text x="400" y="360" font-family="Arial" font-size="12" fill="#0F3254" font-weight="bold" text-anchor="start">Within 24 hours</text>
</svg>