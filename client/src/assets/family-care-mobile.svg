<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="500" viewBox="0 0 300 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Mobile Phone Frame -->
  <rect x="0" y="0" width="300" height="500" rx="20" fill="#333333"/>
  <rect x="15" y="15" width="270" height="470" rx="10" fill="#ffffff"/>
  
  <!-- Mobile App Header -->
  <rect x="15" y="15" width="270" height="60" rx="10" fill="#0F3254"/>
  <circle cx="40" cy="45" r="15" fill="#ffffff"/>
  <text x="70" y="42" font-family="Arial" font-size="14" fill="#ffffff" font-weight="bold">Family Care</text>
  <text x="70" y="58" font-family="Arial" font-size="10" fill="#ffffff">Patient Portal</text>
  
  <!-- Bottom Navigation -->
  <rect x="15" y="435" width="270" height="50" rx="10" fill="#f5f5f5"/>
  
  <!-- Nav Icons -->
  <circle cx="50" cy="460" r="15" fill="#0F3254" fill-opacity="0.1"/>
  <text x="50" y="464" font-family="Arial" font-size="8" fill="#0F3254" text-anchor="middle">Home</text>
  
  <circle cx="115" cy="460" r="15" fill="#0F3254" fill-opacity="0.1"/>
  <text x="115" y="464" font-family="Arial" font-size="8" fill="#0F3254" text-anchor="middle">Appts</text>
  
  <circle cx="180" cy="460" r="15" fill="#0F3254" fill-opacity="0.1"/>
  <text x="180" y="464" font-family="Arial" font-size="8" fill="#0F3254" text-anchor="middle">Messages</text>
  
  <circle cx="245" cy="460" r="15" fill="#0F3254" fill-opacity="0.1"/>
  <text x="245" y="464" font-family="Arial" font-size="8" fill="#0F3254" text-anchor="middle">Profile</text>
  
  <!-- Main Content -->
  <rect x="30" y="90" width="240" height="80" rx="10" fill="#2CC4BF" fill-opacity="0.1"/>
  <text x="45" y="115" font-family="Arial" font-size="12" fill="#0F3254" font-weight="bold">Next Appointment</text>
  <text x="45" y="135" font-family="Arial" font-size="11" fill="#333333">May 28, 2025 at 10:30 AM</text>
  <text x="45" y="155" font-family="Arial" font-size="11" fill="#333333">Dr. Sarah Johnson</text>
  
  <!-- Upcoming Appointments -->
  <text x="30" y="195" font-family="Arial" font-size="14" fill="#0F3254" font-weight="bold">Upcoming Appointments</text>
  
  <!-- Appointment Cards -->
  <rect x="30" y="210" width="240" height="60" rx="5" fill="#ffffff" stroke="#eaeaea"/>
  <text x="45" y="230" font-family="Arial" font-size="12" fill="#0F3254">May 28, 2025</text>
  <text x="45" y="245" font-family="Arial" font-size="10" fill="#666666">10:30 AM - Dr. Johnson</text>
  <text x="45" y="260" font-family="Arial" font-size="10" fill="#666666">Annual Physical</text>
  
  <rect x="30" y="280" width="240" height="60" rx="5" fill="#ffffff" stroke="#eaeaea"/>
  <text x="45" y="300" font-family="Arial" font-size="12" fill="#0F3254">June 15, 2025</text>
  <text x="45" y="315" font-family="Arial" font-size="10" fill="#666666">2:00 PM - Dr. Williams</text>
  <text x="45" y="330" font-family="Arial" font-size="10" fill="#666666">Follow-up Visit</text>
  
  <rect x="30" y="350" width="240" height="60" rx="5" fill="#ffffff" stroke="#eaeaea"/>
  <text x="45" y="370" font-family="Arial" font-size="12" fill="#0F3254">July 10, 2025</text>
  <text x="45" y="385" font-family="Arial" font-size="10" fill="#666666">9:15 AM - Dr. Miller</text>
  <text x="45" y="400" font-family="Arial" font-size="10" fill="#666666">Lab Work</text>
</svg>