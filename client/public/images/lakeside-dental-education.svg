  <!-- Main Content -->
  <rect x="0" y="80" width="600" height="320" fill="#f5f5f5"/>
  
  <!-- Left Menu -->
  <rect x="40" y="100" width="160" height="280" rx="5" fill="#ffffff" stroke="#eaeaea"/>
