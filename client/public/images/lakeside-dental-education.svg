  <rect x="50" y="145" width="140" height="30" rx="3" fill="transparent"/>
  <text x="60" y="165" font-family="Arial" font-size="14" fill="#333333">Teeth Whitening</text>
  
  <rect x="50" y="175" width="140" height="30" rx="3" fill="#0F3254" fill-opacity="0.1"/>
  <text x="60" y="195" font-family="Arial" font-size="14" fill="#0F3254" font-weight="bold">Dental Implants</text>
  
  <rect x="50" y="205" width="140" height="30" rx="3" fill="transparent"/>
  <text x="60" y="225" font-family="Arial" font-size="14" fill="#333333">Veneers</text>
  
  <rect x="50" y="235" width="140" height="30" rx="3" fill="transparent"/>
