  <rect x="50" y="265" width="140" height="30" rx="3" fill="transparent"/>
  <text x="60" y="285" font-family="Arial" font-size="14" fill="#333333">Invisalign</text>
  
  <rect x="50" y="295" width="140" height="30" rx="3" fill="transparent"/>
  <text x="60" y="315" font-family="Arial" font-size="14" fill="#333333">Crowns</text>
  
  <rect x="50" y="325" width="140" height="30" rx="3" fill="transparent"/>
  <text x="60" y="345" font-family="Arial" font-size="14" fill="#333333">Cleaning</text>
  
  <!-- Content Area -->
  <rect x="220" y="100" width="340" height="280" rx="5" fill="#ffffff" stroke="#eaeaea"/>
  <text x="240" y="130" font-family="Arial" font-size="20" fill="#0F3254" font-weight="bold">Dental Implants</text>
  
  <text x="240" y="160" font-family="Arial" font-size="14" fill="#666666">Learn about the procedure, benefits, and recovery</text>
  
  <!-- 3D Model Representation -->
  <rect x="240" y="180" width="150" height="150" rx="5" fill="#0F3254" fill-opacity="0.1"/>
  <circle cx="315" cy="230" r="40" fill="#ffffff" stroke="#0F3254" stroke-width="2"/>
  <rect x="295" cy="230" width="40" height="70" x="295" y="200" fill="#ffffff" stroke="#0F3254" stroke-width="2"/>
  <line x1="315" y1="270" x2="315" y2="300" stroke="#0F3254" stroke-width="2"/>
  <text x="315" y="350" font-family="Arial" font-size="12" fill="#0F3254" text-anchor="middle">Interactive 3D Model</text>
  
  <!-- Text Content -->
  <text x="410" y="190" font-family="Arial" font-size="16" fill="#0F3254" font-weight="bold">What are Dental Implants?</text>
