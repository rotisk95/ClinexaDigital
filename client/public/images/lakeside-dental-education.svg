  <text x="410" y="265" font-family="Arial" font-size="14" fill="#333333" width="150">a permanent base for fixed</text>
  <text x="410" y="285" font-family="Arial" font-size="14" fill="#333333" width="150">replacement teeth.</text>
  
  <!-- Video Button -->
  <rect x="240" y="340" width="200" height="30" rx="3" fill="#0F3254"/>
