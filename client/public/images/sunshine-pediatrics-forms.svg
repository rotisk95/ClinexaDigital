<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" fill="#ffffff"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="600" height="80" fill="#FFA500"/>
  <circle cx="50" cy="40" r="25" fill="#FFFF00"/>
  <text x="90" y="35" font-family="Arial" font-size="18" fill="#ffffff" font-weight="bold">Sunshine Pediatrics</text>
  <text x="90" y="55" font-family="Arial" font-size="14" fill="#ffffff">Parent Portal</text>
  
  <rect x="400" y="25" width="80" height="30" rx="15" fill="#4A90E2"/>
  <text x="425" y="45" font-family="Arial" font-size="14" fill="#ffffff">Home</text>
  
  <rect x="500" y="25" width="80" height="30" rx="15" fill="#ffffff"/>
  <text x="515" y="45" font-family="Arial" font-size="14" fill="#FFA500">Forms</text>
  
  <!-- Form Title -->
  <text x="50" y="110" font-family="Arial" font-size="20" fill="#333333" font-weight="bold">New Patient Registration</text>
  <text x="50" y="135" font-family="Arial" font-size="14" fill="#666666">Please complete all fields and sign electronically</text>
  
  <!-- Progress Bar -->
  <rect x="50" y="150" width="500" height="10" rx="5" fill="#f0f0f0"/>
  <rect x="50" y="150" width="250" height="10" rx="5" fill="#4A90E2"/>
  <text x="50" y="175" font-family="Arial" font-size="12" fill="#666666">Step 2 of 4: Medical History</text>
  
  <!-- Form -->
  <rect x="50" y="190" width="500" height="180" rx="5" fill="#f9f9f9" stroke="#eaeaea"/>
  
  <!-- Form Fields -->
  <text x="70" y="220" font-family="Arial" font-size="14" fill="#333333" font-weight="bold">Does your child have any allergies?</text>
  <circle cx="80" cy="240" r="8" fill="#ffffff" stroke="#4A90E2" stroke-width="2"/>
  <text x="100" y="245" font-family="Arial" font-size="14" fill="#333333">Yes</text>
  <circle cx="140" cy="240" r="8" fill="#ffffff" stroke="#4A90E2" stroke-width="2"/>
  <text x="160" y="245" font-family="Arial" font-size="14" fill="#333333">No</text>
  
  <text x="70" y="275" font-family="Arial" font-size="14" fill="#333333" font-weight="bold">If yes, please specify:</text>
  <rect x="70" y="285" width="460" height="30" rx="3" fill="#ffffff" stroke="#cccccc"/>
  
  <text x="70" y="335" font-family="Arial" font-size="14" fill="#333333" font-weight="bold">Is your child currently taking any medications?</text>
  <circle cx="80" cy="355" r="8" fill="#ffffff" stroke="#4A90E2" stroke-width="2"/>
  <text x="100" y="360" font-family="Arial" font-size="14" fill="#333333">Yes</text>
  <circle cx="140" cy="355" r="8" fill="#4A90E2" stroke-width="2" fill-opacity="0.2"/>
  <text x="160" y="360" font-family="Arial" font-size="14" fill="#333333">No</text>
  
  <!-- Navigation Buttons -->
  <rect x="50" y="390" width="100" height="40" rx="5" fill="#f0f0f0" stroke="#cccccc"/>
  <text x="80" y="415" font-family="Arial" font-size="14" fill="#666666" text-anchor="middle">Back</text>
  
  <rect x="450" y="390" width="100" height="40" rx="5" fill="#4A90E2"/>
  <text x="500" y="415" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">Next</text>
  
  <rect x="330" y="390" width="100" height="40" rx="5" fill="#ffffff" stroke="#4A90E2"/>
  <text x="380" y="415" font-family="Arial" font-size="14" fill="#4A90E2" text-anchor="middle">Save</text>
</svg>